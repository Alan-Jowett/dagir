name: Format and static analysis

# SPDX-License-Identifier: MIT
# Copyright (c) 2025 DagIR contributors

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "**" ]

jobs:
  format-and-cppcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format cppcheck
      - name: Run repo format/static checks
        id: formatcheck
        run: |
            pwsh -NoProfile -NonInteractive -File ./scripts/check-format.ps1 -All *>&1 | tee format-check.log
      - name: Upload format log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: format-check-log
          path: format-check.log
